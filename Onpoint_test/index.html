<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Slider</title>
  <meta name="viewport" content="width=devpiece-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="swiper-container swiper-container-h">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
	  
        <div class="swiper-container swiper-container-v">
        <div class="swiper-wrapper">
        <div class="swiper-slide slide slide-1">
	    <div class="circle-wrap" id="wrap-1">
        <div class="circle-1 master"></div>
		<div class="circle-1 one"></div>
        <div class="circle-1 two"></div>
        <div class="circle-1 three"></div>
		</div>
		<div class="circle-wrap" id="wrap-2">
		<div class="circle-2 master"></div>
        <div class="circle-2 one"></div>
        <div class="circle-2 two"></div>
        <div class="circle-2 three"></div>
		</div>
		<div class="circle-wrap" id="wrap-3">
		<div class="circle-3 master"></div>
        <div class="circle-3 one"></div>
        <div class="circle-3 two"></div>
        <div class="circle-3 three"></div>
		</div>
		<div class="circle-wrap" id="wrap-4">
		<div class="circle-4 master"></div>
        <div class="circle-4 one"></div>
        <div class="circle-4 two"></div>
        <div class="circle-4 three"></div>
		</div>
			 <h1 >
                Всегда ли цели терапии СД2<br>на поверхности?
              </h1>
              <a class="button button1"  href="#">
                <span>Цель по HbA1c</span>
              </a>
              <a class="button2"  href="#">
                <span>Глипогликемия</span>
              </a>
              <a class="button3"  href="#">
                <span>Осложнения СД</span>
              </a>
              <a class="button4"  href="#">
                <span>СС риски</span>
              </a>
			  
            </div>
            <div class="swiper-slide slide slide-2">
              <div >
                <h1>Основа терапии —
                  <br> патогенез СД2</h1>
                <img class="piece-1"  src="img/image/piece-1.png" alt="">
                <img class="piece-2"  src="img/image/piece-2.png" alt="">
                <img class="piece-3"  src="img/image/piece-3.png" alt="">
                <img class="piece-4"  src="img/image/piece-4.png" alt="">
              </div>
            </div>
            <div class="swiper-slide">
              <div class="swiper-container swiper-container-h">
                <div class="swiper-wrapper">
                  <div class="swiper-slide slide image-2">
                    <div >
                      <h1>Звенья патогенеза СД2</h1>
                      <img  class="background" src="img/image-2/bg.png" alt="">
                      <img  class="piece-1" src="img/image-2/piece-1.png" alt="">
                      <img  class="piece-2" src="img/image-2/piece-2.png" alt="">
                      <img  class="piece-3" src="img/image-2/piece-3.png" alt="">
                    </div>
                  </div>
                  <div class="swiper-slide slide image-3">
                    <div >
                      <h1>Смертельный октет</h1>
                      <img  class="background" src="img/image-3/bg.png" alt="">
                      <img  class="piece-1" src="img/image-3/piece-1.png" alt="">
                      <img  class="piece-2" src="img/image-3/piece-2.png" alt="">
                      <img  class="piece-3" src="img/image-3/piece-3.png" alt="">
                    </div>
                  </div>
                  <div class="swiper-slide slide image-4">
                    <div >
                      <h1>Звенья патогенеза СД2</h1>
                      <img  class="background" src="img/image-4/bg.png" alt="">
                      <img  class="piece-1" src="img/image-4/piece-1.png" alt="">
                      <img  class="piece-2" src="img/image-4/piece-2.png" alt="">
                      <img  class="piece-3" src="img/image-4/piece-3.png" alt="">
                    </div>
                  </div>
                </div>
                <input class="range" type="range" name="" id="range" min="0" max="100" value="100" step="2">
              </div>
            </div>
          </div>
          <div class="swiper-pagination swiper-pagination-v"></div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="libs/swiper/swiper.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
